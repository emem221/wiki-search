<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
</head>

<body>
    <main>


        <header class="searchForm-container">
            <img src="https://image.ibb.co/e6vOFQ/wikipedia.png" alt="Wikipedia Logo">


            <form class="searchForm">
                <input type="search" class="searchForm-input">
                <button type="submit" class="icon searchIcon">
                            <img class="searchImg" src="https://image.ibb.co/cpG8zk/search.png" alt="Magnifying Glass Icon">
                        </button>
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener" class="icon randomIcon">
                    <img class="searchImg" src="https://image.ibb.co/fR5OX5/random.png" alt="Shuffle Icon">
                </a>
            </form>

        </header>


        <section class="searchResults"></section>



    </main>


    <script src="script.js"></script>
</body>

</html>
